<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Final - Análise de Palavras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .group {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin-bottom: 20px;
        }
        
        .group h2 {
            color: #3f51b5;
            border-bottom: 2px solid #e8eaf6;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .group ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .group li {
            margin-bottom: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Análise de Palavras-Chave</h1>
    <p>Aqui estão os resultados da sua análise de texto, divididos por frequência.</p>

    <div class="container">
        <div id="frequentes" class="group">
            <h2>Palavras Frequentes</h2>
            <ul id="lista-frequentes"></ul>
        </div>

        <div id="pouco-frequentes" class="group">
            <h2>Palavras Pouco Frequentes</h2>
            <ul id="lista-pouco-frequentes"></ul>
        </div>
    </div>

    <script src="functions.js"></script>
</body>
</html>
